<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="get" >
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required placeholder="Digite seu Nome">
            </div>
            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required placeholder="Digite seu Telefone">
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
</body>
</html>
