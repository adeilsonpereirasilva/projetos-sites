<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            
            border-collapse: collapse;
            width: 300px;
        }
        
        th, td{
            border: 1px solid rgb(0, 0, 0);
            padding: 10px;
        }
    </style>

</head>
<body>
    <table>
        <h1 style="text-align: center;">Desafio de Tabelas</h1>
        <thead>
            <tr>
                <th rowspan="3">Área</th>
                <th rowspan="3">Disciplinas</th>
            </tr>
            <tr>
                <th rowspan="2">Notas</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Media</th>
            </tr>
         
        </thead>
        <tbody>
          <tr>
            <th rowspan="4">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
          </tr>
          <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
          </tr>
          <tr>
            <td>Quimica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
          </tr>
          <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
          </tr>
          <tr>
            <th colspan="4">Media de Exatas</th>
            <td>0.0</td>
          </tr>
          <tr>
            <th rowspan="2">Humanas</th>
            <td>Historia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
          </tr>
          <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
          </tr>
          <tr>
            <th colspan="4">Media de Humanas</th>
            <td>0.0</td>
          </tr>
        </tbody>

    </table>
</body>
</html>
