<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exemplo báscio de uma landing Page">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

 <header class="cabecalho">
 <img class="cabecalho-imagem" src="imagem/iconepequeno03.png" alt="coposucopequeno">
    <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item" >Inicio</a>
        <a class="cabecalho-menu-item" >Laranjada Pereira</a>
        <a class="cabecalho-menu-item" >Outros Produtos</a>
        <a class="cabecalho-menu-item" >Fale Conosco</a>
    </nav>
 </header>    

 <main class="conteudo">
<section class="conteudo-principal">
 <div class="conteudo-principal-escrito">

    <h1 class="conteudo-principal-escrito-titulo">Laranjada Pereira</h1>
    <h2 class="conteudo-principal-escrito-subtitulo">O puro e natural sabor da fruta</h2>
    <button class="conteudo-principal-escrito-botao">Saiba Mais</button>

 </div>
<img class="conteudo-principal-imagem" src="imagem/iconegrande.png" alt="iconesucogrande">
</section>

<section class="conteudo-secundario">

    <h3 class="conteudo-secundario-titulo">Qual o nosso segredo?</h3>
    <p class="conteudo-secundario-paragrafo">1° - O carinho do <strong>plantio</strong> ate a <strong>colheita</strong>.</p>
    <p class="conteudo-secundario-paragrafo">2° - O trato especial no processamento da <strong>Laranjada Pereira</strong>.</p>
    <p class="conteudo-secundario-paragrafo">3° - A não adição de elementos quimicos <strong>cancerigenos</strong> e <strong>açucares</strong>. </p>

</section>
 </main>

 <footer class="rodape">
    <img class="rodape-imagem" src="imagem/logo01.png" alt="logo da empresa">

 </footer>

</body>

</html>
